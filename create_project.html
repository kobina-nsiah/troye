	function myUser(){
	if (localStorage.getItem("email") != null){
		var name = window.localStorage.getItem("name");
		//document.getElementById("user").innerHTML =  "<li id = 'user' class = 'dropdown'><a href='#' class='dropdown-toggle active' data-toggle='dropdown' role='button' aria-expanded='false'>Welcome " +name+ "<span class='caret'></span></a><ul class='dropdown-menu' role='menu'><li><a href='#'>Sign out</a></li></ul></li>";
		//alert(name);
		}		
	}
	
	function create(){
		var creator = window.localStorage.getItem("email");
		var pr_name = document.getElementById("inputName").value;
		var start = document.getElementById("inputStart").value;
		var end = document.getElementById("inputEnd").value;
		var u = "http://cs.ashesi.edu.gh/~csashesi/class2016/obed-nsiah/mobileweb/troye/functions/create_project.php?creator="+creator+"&name="+pr_name+"&start="+start+"&end="+end;
		
		
		var obj=$.ajax({url:u,async:true});
			
		var response = obj.responseText;
		alert(response);
		window.location.href = "dashboard.html";
	}
	
	$(function () {
        $('#start').datetimepicker();
        $('#end').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#start").on("dp.change", function (e) {
            $('#end').data("DateTimePicker").minDate(e.date);
        });
        $("#end").on("dp.change", function (e) {
            $('#start').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
